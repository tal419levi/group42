    <div class="page-content">
        <div class="form-date">
            <form id="classD">
                <h2>תאם שיעור פרטי באופן פרונטלי</h2>
                <div class="search-form">
                  <div class="input-block">
                        <label for="place">בחר אזור גיאוגרפי לקבלת השיעור</label>
                        <select id="place" name="place" required>
                            <option value="">בחר</option>
                            <option value="צפון">צפון</option>
                            <option value="שרון">שרון</option>
                            <option value="דרום">דרום</option>
                            <option value="מרכז">מרכז</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="subject">בחר מקצוע</label>
                        <select id="subject" name="subject" required>
                               <option value="">בחר</option>
                            <option value="מתמטיקה">מתמטיקה 5 יחידות</option>
                            <option value="מתמטיקה">מתמטיקה 4 יחידות</option>
                            <option value="מתמטיקה">מתמטיקה 3 יחידות</option>
                            <option value="מתמטיקה">מתמטיקה לחטיבה</option>
                            <option value="פיזיקה">פיזיקה לתיכון</option>
                            <option value="פיזיקה">פיזיקה לחטיבה</option>
                            <option value="אנגלית">אנגלית 5 יחידות</option>
                            <option value="אנגלית">אנגלית 4 יחידות</option>
                            <option value="אנגלית"> אנגלית 3 יחידות </option>
                            <option value="אנגלית">אנגלית לחטיבה</option>
                            <option value="מדעים"> מדעים לתיכון</option>
                            <option value="מדעים">מדעים לחטיבה</option>
                            <option value="לשון">לשון לתיכון</option>
                            <option value="לשון">לשון לחטיבה</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="classDate">בחר תאריך</label>
                        <input type="date" id="classDate" name="classDate" required>
                    </div>
                    <div class="input-block">
                        <label for="classTime">בחר שעה</label>
                        <input type="time" id="classTime" name="classTime" required>
                    </div>

                    <div class="input-block">
                        <label for="teachersList">בחר מורה</label>
                        <select id="teachersList" required>
                            <option value="">בחר</option>
                            <option value="teacher1">יוחאי אורן דירוג 9.2</option>
                            <option value="teacher2">אמיר כומני דירוג 8.8</option>
                            <option value="teacher3">רננה כהן דירוג 8.2</option>
                        </select>
                    </div>
                </div>
                <div class="submit-button">
                    <input type="submit" value = "תיאום שיעור" onclick="submitForm()">
                </div>
            </form>
        </div>
    </div>
