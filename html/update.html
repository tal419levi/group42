 <div class="container">
    <h2>עדכון משתמש</h2>
    <form action="/update_user" method="post">
        <div class="form-group">
            <label for="id">תעודת זהות</label>
            <input type="text" id="id" name="id" required value="123456789">
        </div>

        <div class="form-group">
            <label for="first_name">שם פרטי</label>
            <input type="text" id="first_name" name="first_name" required value="שרה">
        </div>

        <div class="form-group">
            <label for="last_name">שם משפחה</label>
            <input type="text" id="last_name" name="last_name" required value="רואל">
        </div>

        <div class="form-group">
            <label for="age">גיל</label>
            <input type="number" id="age" name="age" required value="25">
        </div>

        <div class="form-group">
            <label for="class">כיתה</label>
            <input type="text" id="class" name="class" required value="י">
        </div>

        <div class="form-group">
            <label for="email">כתובת מייל</label>
            <input type="email" id="email" name="email" required value="sara@example.com">
        </div>

        <div class="form-group">
            <label for="password">סיסמא</label>
            <input type="password" id="password" name="password" required value="mypassword">
        </div>
        <button type="button" id="update-btn">עדכן פריטים</button>
    </form>
 </div>
